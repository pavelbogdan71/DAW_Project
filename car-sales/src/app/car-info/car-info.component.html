<div class="container">
    <div class="row">
        <img [src]="carInfo.imagePath" width="500" height="250">
    </div>
    <div class="row">
        <div class="car-name">
            
            <p>{{carInfo.name}}</p>
        </div>
    </div>
    <div class="row">
        <div class="car-price">
            <p>{{carInfo.price}}</p>
        </div>
    </div>
    <div class="row">
        <a>
            More details>
        </a>
    </div>
</div>
